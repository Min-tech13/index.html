<!DOCTYPE html>
<html>
  <head>
    <title>ADV-IT</title>
    <script language="JavaScript">
      var sizes = [0, 1, 2, 4, 8, 10, 12];
      sizes.pos = 0;
      function Elastic() {
        var el = document.getElementById("elastic");
        if (el.direction == null) {
          el.direction = 1;
        } else if (sizes.pos > sizes.length - 2 || sizes.pos == 0) {
          el.direction *= -1;
        }
        el.style.letterSpacing = sizes[(sizes.pos += el.direction)];
        setTimeout(Elastic, 100);
      }
    </script>
  </head>
  <body bgcolor="black" onLoad="Elastic()">
    <center>
      <br><br><br><br><br><br><br><br>
      <font color="green"><h2>This WebServer Built by</h2></font>
      <font color="gold"><h1 id="elastic" align="center">Mitya's Ansible</h1></font>
    </center>
  </body>
</html>
